<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child</title>
</head>
<body>
    <h1>Child: localhost:4001</h1>
    <div></div>
    <script>
        const div = document.querySelector('div')
        window.addEventListener('message', event => {
            if(event.origin !== 'https://localhost:4000') return
            div.textContent= event.data
        })
    </script>
</body>
</html>
