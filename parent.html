<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
</head>
<body>
    <h1>Parent: localhost:4000</h1>
    <input name="val" />
    <br />
    <br />
    <iframe src="https://localhost:4001/child.html"></iframe>
    <script>
        const input= document.querySelector('input')
        const iframe= document.querySelector('iframe')
        input.addEventListener('input',() => {
            iframe.contentWindow.postMessage(input.value , 'https://localhost:4001')
        })
    </script>
</body>
</html>
